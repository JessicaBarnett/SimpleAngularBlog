<!--This works for now-->
<div class="newComment" ng-show="isCommentInProgress(comment)">
	<img class="comment image" src="{{comment.image}}"/>
	<section class="comment content">
		<div class="comment details">
			<p><a href="{{comment.website}}">{{comment.author}}</a></p>
			<time datetime="{{comment.date | date}}">{{comment.date | date}}</time>
		</div>
		<div class="comment body">
			<p>{{comment.body}}</p>
		</div>
	</section>
</div>

<!--this is the ideal solution, but there's issues with scoping...-->
<!-- <comment comment="comment"></comment> -->
<input class="commentForm name" type="text" ng-model="comment.author" placeholder="Name"/>
<input class="commentForm email" type="text" placeholder="E-mail"/>
<input class="commentForm website" type="text" ng-model="comment.website" placeholder="Website"/>
<input class="commentForm image" type="text" ng-model="comment.image" placeholder="image url"/>
<textarea class="commentForm commentContent"rows="10" cols="50" ng-model="comment.body" placeholder="What's on your mind?">
</textarea>
<input type="submit" value="Submit Comment" ng-click="submitComment(post)"/>
